  description: "<p>Working from the earliest surviving draft of Frankenstein, Charles\
    \ E. Robinson presents two versions of the classic novel\u2014as Mary Shelley\
    \ originally wrote it and a subsequent version clearly indicating Percy Shelley\u2019\
    s amendments and contributions. For the first time we can hear Mary\u2019s sole\
    \ voice, which is colloquial, fast-paced, and sounds more modern to a contemporary\
    \ reader. We can also see for the first time the extent of Percy Shelley\u2019\
    s contribution\u2014some 5,000 words out of 72,000\u2014and his stylistic and\
    \ thematic changes. His occasionally florid prose is in marked contrast to the\
    \ directness of Mary\u2019s writing. Interesting, too, are Percy\u2019s suggestions,\
    \ which humanize the monster, thus shaping many of the major themes of the novel\
    \ as we read it today. In these two versions of Frankenstein we have an exciting\
    \ new view of one of literature\u2019 s greatest works.</p>"
