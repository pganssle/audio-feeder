  description: "<p>The beloved March family trilogy\u2014presented in one \u201Csingle,\
    \ beautifully crafted volume\u201D featuring original illustrations (John Matteson,\
    \ Pulitzer Prize\u2013winning author) From the incidents of her own remarkable\
    \ childhood, Louisa May Alcott fashioned a trilogy of novels that catapulted her\
    \ to fame and fortune and that remain among the most beloved works in all of American\
    \ literature. Here, in an authoritative single-volume edition restoring Alcott\u2019\
    s original text as well as her sister May (the original of Amy)\u2019s illustrations,\
    \ is the complete series. Set in a small New England town during the Civil War\
    \ and Reconstruction, Little Women introduces Alcott\u2019s remarkable heroines,\
    \ the March sisters\u2014above all, her alter ego Jo March, with her literary\
    \ ambition and independent spirit. The follow-up, Little Men, follows Jo into\
    \ adulthood and marriage as she finds herself the caretaker of a houseful of rambunctious\
    \ children at Plumfield School. Jo\u2019s Boys returns to Plumfield a decade later;\
    \ now grown, Jo\u2019s children recount adventures of their own. At once heartwarming\
    \ and true to life, Alcott\u2019s novels will continue to win over readers both\
    \ young and old, as they have for generations. LIBRARY OF AMERICA is an independent\
    \ nonprofit cultural organization founded in 1979 to preserve our nation\u2019\
    s literary heritage by publishing, and keeping permanently in print, America\u2019\
    s best and most significant writing. The Library of America series includes more\
    \ than 300 volumes to date, authoritative editions that average 1,000 pages in\
    \ length, feature cloth covers, sewn bindings, and ribbon markers, and are printed\
    \ on premium acid-free paper that will last for centuries.</p>"
