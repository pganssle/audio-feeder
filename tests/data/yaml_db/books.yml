  description: "<p>Bram Stoker\u2019s gothic horror masterpiece pits good against\
    \ evil and life against death, all under the thrall of the original vampire....\
    \ \u201CListen to them\u2014the children of the night. What music they make!\u201D\
    \ He is a creature of darkness. His face deathly pale, his eyes ablaze with the\
    \ fires of hell. He has been dead for centuries, yet he may never die. He waits\
    \ in his crumbling castle in the mountains of Transylvania, as his prey draws\
    \ closer and closer to destruction.... Here begins one of the most celebrated\
    \ horror stories in history, the tale of an undead monster who craves the blood\
    \ of his victims and relishes his dominance over mankind. With its delicious mix\
    \ of action, suspense, and looming dread, Bram Stoker\u2019s Dracula has terrified\
    \ and inspired readers for more than a hundred years. With an Introduction by\
    \ Leonard Wolf and an Afterword by Jeffrey Meyers</p>"
