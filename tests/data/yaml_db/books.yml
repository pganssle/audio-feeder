  description: "<p>For the bicentennial of its first publication, Mary Shelley\u2019\
    s original 1818 text, introduced by National Book Critics Circle award-winner\
    \ Charlotte Gordon. Nominated as one of America\u2019s best-loved novels by PBS\u2019\
    s The Great American Read 2018 marks the bicentennial of Mary Shelley\u2019s seminal\
    \ novel. For the first time, Penguin Classics will publish the original 1818 text,\
    \ which preserves the hard-hitting and politically-charged aspects of Shelley\u2019\
    s original writing, as well as her unflinching wit and strong female voice. This\
    \ edition also emphasizes Shelley\u2019s relationship with her mother\u2014trailblazing\
    \ feminist Mary Wollstonecraft, who penned A Vindication of the Rights of Woman\u2014\
    and demonstrates her commitment to carrying forward her mother\u2019s ideals,\
    \ placing her in the context of a feminist legacy rather than the sole female\
    \ in the company of male poets, including Percy Shelley and Lord Byron. This edition\
    \ includes a new introduction and suggestions for further reading by National\
    \ Book Critics Circle award-winner and Shelley expert Charlotte Gordon, literary\
    \ excerpts and reviews selected by Gordon, and a chronology and essay by preeminent\
    \ Shelley scholar Charles E. Robinson. For more than seventy years, Penguin has\
    \ been the leading publisher of classic literature in the English-speaking world.\
    \ With more than 1,800 titles, Penguin Classics represents a global bookshelf\
    \ of the best works throughout history and across genres and disciplines. Readers\
    \ trust the series to provide authoritative texts enhanced by introductions and\
    \ notes by distinguished scholars and contemporary authors, as well as up-to-date\
    \ translations by award-winning translators.</p>"
